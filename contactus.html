<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="" alt="Your logo is here">
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navigation__checkbox">
            <label for="navigation__checkbox" class="navigation__button">
                <img class="navigation__icon" src="img/Hamburger_icon.svg.svg" alt="">
            </label>
            <nav class="nav-top">
                <ul class="nav-top__list">
                    <li class="nav-top__item">
                        <a href="#about-us" class="nav-top__link">About us</a>
                    </li>
                    <li class="nav-top__item">
                        <a href="#our-services" class="nav-top__link">Our Services</a>
                    </li>
                    <li class="nav-top__item">
                        <a href="#workflow" class="nav-top__link">How We Do Your Projects?</a>
                    </li>
                    <li class="nav-top__item">
                        <a href="#counter" class="nav-top__link">Success Stories</a>
                    </li>
                    <li class="nav-top__item">
                        <a href="#idea" class="nav-top__link">Do You Have an Idea?</a>
                    </li>
                    <li class="nav-top__item">
                        <a href="" class="nav-top__link">Contact</a>
                    </li>
                </ul>
                <button class="btn">login</button>
            </nav>
            <nav class="nav-bottom">
                <ul class="nav-bottom__list">
                    <li class="nav-bottom__item">
                        <a href="#about-us" class="nav-bottom__link">About us</a>
                    </li>
                    <li class="nav-bottom__item">
                        <a href="#our-services" class="nav-bottom__link">Our Services</a>
                    </li>
                    <li class="nav-bottom__item">
                        <a href="#workflow" class="nav-bottom__link">How We Do Your Projects?</a>
                    </li>
                    <li class="nav-bottom__item">
                        <a href="#counter" class="nav-bottom__link">Success Stories</a>
                    </li>
                    <li class="nav-bottom__item">
                        <a href="#idea" class="nav-bottom__link">Do You Have an Idea?</a>
                    </li>
                    <li class="nav-bottom__item">
                        <a href="" class="nav-bottom__link">Contact</a>
                    </li>
                </ul>
                <button class="btn">login</button>
            </nav>
        </div>  
    <div class="header__social">
        <nav class="social">
            <ul class="social__list">
                <li class="social__item">
                    <a class="social__link" href="#"> 
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link" href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link" href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
              
            </ul>
        </nav>
    </div>
</header>
<section class="contactus">
    <div class="contactus__container">
    <div class="contactus__left">
        <form class="form" action="">
            <h1 class="form__heading">Contact Us</h1>
            <input class="form__input" type="text" placeholder="Name-Surname" required>
            <input class="form__input" type="email" placeholder="E-mail"  required>
            <input class="form__input" type="tel" placeholder="Telephone Number" required>
            <input class="form__input" type="text" placeholder="Subject" required>
            <textarea class="form__message" name="message" id="message" cols="30" rows="10" placeholder="Type Your Message"></textarea>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <div class="contactus__right">
        <div class="contact-info">
            <ul class="contact-info__list contact-info__list--vertical">
                <li class="contact-info__item">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <span>Ankara</span>
                </li>
                <li class="contact-info__item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+123456789</span>
                </li>
                <li class="contact-info__item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Mail</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</section>
</body>
</html>
